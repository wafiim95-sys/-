<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع استعارة الكتب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>مكتبة الرفيق</h1>
        <p>استأجر كتابك المفضل بـ 30 ريال فقط!</p>
    </header>

    <main>
        <section class="book-list">
            <h2>الكتب المتاحة للاستئجار</h2>
            
            <div class="book">
                <img src="https://via.placeholder.com/300x450.png?text=صورة+الكتاب+1" alt="غلاف الكتاب الأول">
                <h3>اسم الكتاب الأول</h3>
                <p><strong>المؤلف:</strong> اسم المؤلف</p>
                <p class="price">30 ريال</p>
                <button>استأجر الآن</button>
            </div>

            <div class="book">
                <img src="https://via.placeholder.com/300x450.png?text=صورة+الكتاب+2" alt="غلاف الكتاب الثاني">
                <h3>اسم الكتاب الثاني</h3>
                <p><strong>المؤلف:</strong> اسم المؤلف</p>
                <p class="price">30 ريال</p>
                <button>استأجر الآن</button>
            </div>
            
        </section>
    </main>

    <footer>
        <p>&copy; 2025 مكتبة الرفيق. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
